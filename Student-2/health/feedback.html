<!doctype html>
<html lang="en">
  <head>
    <title>Feedback</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <!-- Header -->
    <header class="header">
        <div class="logo">
          <img src="weblogo.png" alt="logo" id="logo">
        </div>
        <nav class="navbar">
          <a href="home.html" >Home</a>
          <a href="../health/feedback.html">Comments</a>
          <a href="../../Student-1/Health/shop.html">Shop</a>
          <a href="../../Student-4/Gallery.html">Gallery</a>
          <a href="../../Student-3/profile.html">Quiz</a>
          <a href="../../Student-4/Sitemap.html">Sitemap</a>
          <a href="../../Student-3/team.html">About US</a>
        </nav>
      </header>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <section class="feedback my-5">
            <h1>Feedback</h1>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select class="form-control" id="rating" name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="confirmation" class="alert alert-success mt-3" style="display: none;">
                <h2>Thank you for your feedback!</h2>
                <p>We have received your comments.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
                  
        <h4>Healthy</h4>
        <h5>Live long life with healthy </h5>
                  
   
      </div>
      <div class="footer-bottom">
        <p>Made by <a href="../health/about.html">Shanker Kabishan</a></p>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
